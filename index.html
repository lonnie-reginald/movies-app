<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
    <link href="movie.css" rel="stylesheet">
</head>
<body>

<div id="page-wrapper">

    <div id="searched-movie-div">

    <div id="heading-search">
<!--------search movie----------->
        <input id="search-bar" type="text" placeholder="Find Film" value="The Super Mario Bros. Movie">
        <button id="search-button">search</button>
<!---------select genre---------->
        <select  id="movie-selection">
        <option id="all">all</option>
        <option>drama</option>
        <option>comedy</option>
        <option>action</option>
        <option>horror</option>
        </select>
    </div>
        <div id="searched-movie"></div>
    </div>

<!--    Location all movie cards are stored    -->
    <div class="media-scroller">
        <div id="contents"></div>
    </div>

<!-- ADD UPDATE DELETE MOVIE SECTION    -->
    <div id="add-movie-div">
        <div id="add-movie">
            <h2 id="edit-title">Add / Update / Delete </h2>
            <form id="modify-movie">
                <input class="big-input" id="movie-name" type="text" placeholder="Movie name">
                <input class="medium-input" id="movie-director" type="text" placeholder="director">
                <input class="small-input" id="movie-genre" type="text" placeholder="genre">
                <input class="medium-input" id="movie-actors" type="text" placeholder="actors">
                <input class="small-input" id="movie-year" type="text" placeholder="Year">
                <input class="medsmall-input" id="movie-rating" type="text" placeholder="rating">
                <input class="medsmall-input" id="movie-runtime" type="text" placeholder="runtime">
                <br>
                <div id="buttons">
                    <button id="add-button">add</button>
                    <button id="update-button">update</button>
                    <button id="delete-button">delete</button>
                </div>
            </form>
        </div>
    </div>


</div>


<!-- The core Firebase JS SDK and Databse library -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

<!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
<script src="js/keys.js"></script>

<!-- Utilities and higher level functions to simplify database fetches -->
<script src="js/firebase-config.js"></script>

<!-- Your local JS file to add functions that interact with the database -->
<script src="js/movies-api.js"></script>

<!-- Your local JS file to add functions that USE your functions from movies-api.js
    and INTERACT with the DOM -->
<script src="js/index.js"></script>
</body>
</html>
