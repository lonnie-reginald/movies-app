<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
    <link href="movie.css" rel="stylesheet">
</head>
<body>

<div id="page-wrapper">
    <div id="searchedMoviediv">
    <div id="heading-search">
        <input id="search-bar" type="text" placeholder="Find Film">
        <button id="search-button">search</button>
        <select  id="movie-selection">
        <option id="all">all</option>
        <option>drama</option>
        <option>comedy</option>
        <option>action</option>
        <option>horror</option>
    </select>
    </div>
        <div id="searchedMovie"></div>
    </div>
    <div class="media-scroller ">
    <div id="contents">List</div>
    </div>
    <div id="addMovieDiv">
        <div id="addMovie">
            <h2 id="edit-title">Add / Update / Delete </h2>
            <form id="modify-movie">
                <input class="bigInput" id="movie-name" type="text" placeholder="Movie name">
                <input class="meduimInput" id="movie-director" type="text" placeholder="director">
                <input class="smallInput" id="movie-genre" type="text" placeholder="genre">
                <input class="meduimInput" id="movie-actors" type="text" placeholder="actors">
                <input class="smallInput" id="movie-year" type="text" placeholder="Year">
                <input class="medsmallInput" id="movie-rating" type="text" placeholder="rating">
                <input class="medsmallInput" id="movie-runtime" type="text" placeholder="runtime">
                <br>
                <div id="buttons">
                    <button id="add-button">add</button>
                    <button id="update-button">update</button>
                    <button id="delete-button">delete</button>
                </div>
            </form>
        </div>
    </div>
</div>








<!-- The core Firebase JS SDK and Databse library -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

<!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
<script src="js/keys.js"></script>

<!-- Utilities and higher level functions to simplify database fetches -->
<script src="js/firebase-config.js"></script>

<!-- Your local JS file to add functions that interact with the database -->
<script src="js/movies-api.js"></script>

<!-- Your local JS file to add functions that USE your functions from movies-api.js
    and INTERACT with the DOM -->
<script src="js/index.js"></script>
</body>
</html>
